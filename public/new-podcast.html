            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('‰∏ªÊåÅ‰∫∫A:') || trimmedLine.startsWith('A:')) {
                    segments.push({
                        speaker: 'hostA',
                        content: trimmedLine.replace(/^(‰∏ªÊåÅ‰∫∫A:|A:)/, '').trim()
                    });
                } else if (trimmedLine.startsWith('‰∏ªÊåÅ‰∫∫B:') || trimmedLine.startsWith('B:')) {
                    segments.push({
                        speaker: 'hostB',
                        content: trimmedLine.replace(/^(‰∏ªÊåÅ‰∫∫B:|B:)/, '').trim()
                    });
                } else if (trimmedLine.length > 0 && !trimmedLine.startsWith('#') && !trimmedLine.startsWith('##')) {
                    // Â¶ÇÊûúÊ≤°ÊúâÊ†áËÆ∞ÔºåÈªòËÆ§ÂàÜÈÖçÁªô‰∏ä‰∏Ä‰∏™ËØ¥ËØùËÄÖÊàñA
                    const lastSpeaker = segments.length > 0 ? segments[segments.length - 1].speaker : 'hostA';
                    if (segments.length > 0 && segments[segments.length - 1].speaker === lastSpeaker) {
                        segments[segments.length - 1].content += ' ' + trimmedLine;
                    } else {
                        segments.push({
                            speaker: lastSpeaker === 'hostA' ? 'hostB' : 'hostA',
                            content: trimmedLine
                        });
                    }
                }
            }
            
            return segments;
        }

            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                status.innerHTML = '<div class="status error">ËØ∑ËæìÂÖ•Êí≠ÂÆ¢‰∏ªÈ¢ò</div>';

            const useAI = document.getElementById('useAI').checked && aiEnabled;

            if (useAI) {
                try {

                    `;
                    
                    streamingDiv.innerHTML = '';
                    let fullScript = '';
                    
                    const response = await fetch('/api/podcast/generate-script-stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(params)
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'chunk') {

                                        streamingDiv.innerHTML = fullScript + '<span class="typing-cursor"></span>';
                                        streamingDiv.scrollTop = streamingDiv.scrollHeight;
                                    } else if (data.type === 'complete') {
                                        // ÊµÅÂºèËæìÂá∫ÂÆåÊàê
                                        streamingIndicator.style.display = 'none';
                                        
                                        // Ê†πÊçÆÊ®°ÂºèÈÄâÊã©‰∏çÂêåÁöÑÊòæÁ§∫ÊñπÂºè

                                            streamingDiv.innerHTML = renderDialoguePreview(data.data.script);
                                            
                                            // Âª∂ËøüÂêéÂàáÊç¢Âà∞ÁºñËæëÊ®°Âºè
                                            setTimeout(() => {

                                            }, 2000);
                                        } else {

                                            streamingDiv.innerHTML = data.data.script;
                                            
                                            setTimeout(() => {
                                                streamingDiv.style.display = 'none';
                                                textareaDiv.style.display = 'block';
                                                textareaDiv.value = data.data.script;
                                            }, 1000);
                                        }
                                        
                                        // ‰øùÂ≠òÊï∞ÊçÆ
                                        currentScript = data.data.script;
                                        currentTopic = topic;
                                        currentMetadata = data.data.metadata;
                                        currentPodcastMode = podcastMode;
                                        
                                        scriptInfo.innerHTML = `Â≠óÊï∞: ${data.data.script.length} | ÊÆµËêΩ: ${data.data.segments.length}‰∏™`;
                                        
                                        status.innerHTML = `
                                            <div class="status success">
                                                <span>‚úÖ</span>AIËÑöÊú¨ÁîüÊàêÊàêÂäüÔºÅ
                                                <br><small>È¢Ñ‰º∞Êó∂Èïø: ${data.data.metadata.estimatedLength}</small>
                                                <br><small style="color: #28a745;">ËØ∑Ê£ÄÊü•ËÑöÊú¨ÂÜÖÂÆπÔºåÁ°ÆËÆ§Êó†ËØØÂêéÁÇπÂáª"‰∏ã‰∏ÄÊ≠•"</small>
                                            </div>
                                        `;
                                        break;
                                    } else if (data.type === 'error') {
                                        throw new Error(data.error);
                                    }
                                } catch (e) {
                                    console.error('Ëß£ÊûêSSEÊï∞ÊçÆÂ§±Ë¥•:', e);
                                }
                            }
                        }
                    }
                    
                } catch (error) {
                    console.error('ÊµÅÂºèËÑöÊú¨ÁîüÊàêÈîôËØØ:', error);
                    status.innerHTML = `<div class="status error">AIÁîüÊàêÂ§±Ë¥•Ôºö${error.message}</div>`;
                    streamingIndicator.style.display = 'none';
                    scriptPreview.style.display = 'none';
                }
            } else {
                // ‰ΩøÁî®‰º†ÁªüAPI
                try {
                    status.innerHTML = '<div class="status loading">Ê≠£Âú®ÁîüÊàêÊí≠ÂÆ¢ËÑöÊú¨ÔºåËØ∑Á®çÂÄô...</div>';
                    
                    const response = await fetch('/api/podcast/generate-script', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(params)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const scriptData = result.data;
                        
                        // ÊòæÁ§∫ËÑöÊú¨È¢ÑËßà
                        scriptPreview.style.display = 'block';
                        streamingDiv.style.display = 'none';
                        textareaDiv.style.display = 'block';
                        textareaDiv.value = scriptData.script;
                        
                        // ËÆæÁΩÆÂÖÉÊï∞ÊçÆ

                        // ‰øùÂ≠òÊï∞ÊçÆ

                        status.innerHTML = `
