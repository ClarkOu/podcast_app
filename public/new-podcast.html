                    // æ˜¾ç¤ºè„šæœ¬é¢„è§ˆåŒºåŸŸ

                    const decoder = new TextDecoder();
                    
                    while (true) {

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {

                                        currentMetadata = data.data.metadata;
                                        currentPodcastMode = podcastMode;
                                        
                                        scriptInfo.innerHTML = `å­—æ•°: ${data.data.script.length} | æ®µè½: ${data.data.segments.length}ä¸ª`;
                                        
                                        status.innerHTML = `
                                            <div class="status success">
                                                <span>âœ…</span>AIè„šæœ¬ç”ŸæˆæˆåŠŸï¼
                                                <br><small>é¢„ä¼°æ—¶é•¿: ${data.data.metadata.estimatedLength}</small>
                                                <br><small style="color: #28a745;">è¯·æ£€æŸ¥è„šæœ¬å†…å®¹ï¼Œç¡®è®¤æ— è¯¯åç‚¹å‡»"ä¸‹ä¸€æ­¥"</small>
                                            </div>
                                        `;
                                        break;
                                    } else if (data.type === 'error') {
                                        throw new Error(data.error);
                                    }
                                } catch (e) {
                                    console.error('è§£æSSEæ•°æ®å¤±è´¥:', e);
                                }
                            }
                        }
                    }
                    
                } catch (error) {

                    status.innerHTML = `<div class="status error">AIç”Ÿæˆå¤±è´¥ï¼š${error.message}</div>`;
                    streamingIndicator.style.display = 'none';
                    scriptPreview.style.display = 'none';
                }
            } else {
                // ä½¿ç”¨ä¼ ç»ŸAPI
                try {
                    status.innerHTML = '<div class="status loading">æ­£åœ¨ç”Ÿæˆæ’­å®¢è„šæœ¬ï¼Œè¯·ç¨å€™...</div>';

                        scriptPreview.style.display = 'block';
                        streamingDiv.style.display = 'none';
                        textareaDiv.style.display = 'block';
                        textareaDiv.value = scriptData.script;
                        
                        // è®¾ç½®å…ƒæ•°æ®

                            <strong>é£æ ¼:</strong> ${document.getElementById('style').options[document.getElementById('style').selectedIndex].text} |
                            <strong>æ—¶é•¿:</strong> ${document.getElementById('duration').options[document.getElementById('duration').selectedIndex].text} |

                        scriptInfo.innerHTML = `å­—æ•°: ${scriptData.script.length} | æ®µè½: ${scriptData.segments.length}ä¸ª`;
                        
                        // ä¿å­˜æ•°æ®
